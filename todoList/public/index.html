<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" href="/assets/css/base.css">
	<link rel="stylesheet" href="/assets/css/index.css">
	<script src="https://cdn.jsdelivr.net/gh/Rr210/image@master/hexo/3/art-template.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/Rr210/hexofixed@v0.47/js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="javascript:;">All</a>
				</li>
				<li>
					<a href="javascript:;">Active</a>
				</li>
				<li>
					<a href="javascript:;">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
</body>
<script type="text/html" id="list">
		<!-- // 使用模板函数 -->
		{{each listData}}
<li class="{{$value.completed==true?'completed':''}}">
	<div class="view">
		<input class="toggle" type="checkbox">
		<label class="dbl" data-id="{{$value._id}}">{{$value.task}}</label>
		<button class="destroy">
		</button>
	</div>
	<input class="edit" value="Create a TodoMVC template">
</li>
{{/each}}
</script>
<script type="text/javascript" src="/assets/js/fn.js"></script>
</html>
