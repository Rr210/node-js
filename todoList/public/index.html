<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" href="/assets/css/base.css">
	<link rel="stylesheet" href="/assets/css/index.css">
	<script src="https://cdn.jsdelivr.net/gh/Rr210/image@master/hexo/3/art-template.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/Rr210/hexofixed@v0.47/js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
				<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="javascript:;">All</a>
				</li>
				<li>
					<a href="javascript:;">Active</a>
				</li>
				<li>
					<a href="javascript:;">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
</body>
<script type="text/html" id="list">
		<!-- // 使用模板函数 -->
		{{each listData}}
<li class="{{$value.completed==true?'completed':''}}">
	<div class="view">
		<input class="toggle" type="checkbox">
		<label>{{$value.task}}</label>
		<button class="destroy">
		</button>
	</div>
	<input class="edit" value="Create a TodoMVC template">
</li>
{{/each}}
</script>
<script type="text/javascript">
	// 启动时加载
	function fn() {
		$.ajax({
			url: '/todo',
			type: 'get',
			success: (res) => {
				let html = template('list', { listData: res })
				$('.todo-list').html(html)
			}
		})
	}
	fn()
	// 增加数据
	$('.new-todo').on('keyup', (res) => {
		if (res.keyCode == 13) {
			let value = $('.new-todo').val().trim()
			data = { task: value }
			if (value.length !== 0) {
				$.ajax({
					url: '/add',
					type: 'post',
					data: data,
					success: (res) => {
						if (res.code == 1) {
							$('.new-todo').val('')
							fn()
						}
					}
				})
			}
		}
	})
	// 删除数据(jquery页面监听 加载完成后可继续监听)
	$(document).on('click', '.destroy', function () {
		let task = $(this).prev('label').text()
		$.ajax({
			url: '/del',
			type: 'post',
			data: {
				task: task
			}, success: (res) => {
				// console.log(res);
				if (res.code == 1) {
					fn()
				}
			}
		})
	})

</script>

</html>
